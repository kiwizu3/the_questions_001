<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keells-Smart Family - Game guide </title>
    <link rel="stylesheet" href="./css/main-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid page-main-content sinhala">

        <div class="page-inner-content">
            <div class="page-inner-content-image">
                <img src="./images/desktop-content-bg-new.jpg" alt="desktop-content-background" class="d-desktop">
                <img src="./images/mobile-bg.jpg" alt="mobile-content-background" class="d-mobile">
            </div>
            <div class="page-inner-content-details">
                <div class="won-section">
                    <div class="campaign-logo">
                        <img src="./images/smart-meter-logo.png" alt="">
                    </div>
                    <div class="welcome-section">
                        <div class="text-content">
                            <div class="welcome-msg-bg">
                                <!-- <img src="./images/question-bg.png" alt="" class="d-desktop"> -->
                                <img src="./images/answer-bg-image-small.png" alt="">
                            </div>
                            <div class="welcome-note-content title-page">
                                <h2>Start</h2>
                            </div>
                        </div>
                        <div class="game-start">
                            <p >අද්විතීය තරඟ රැසකට සහභාගී වෙමින් ආකර්ශණීය තෑගි රැසක් දිනන්න.</p>
                            
                            <p>තත්පරයක්වත් ප්‍රමාද නොවී</p>
                            <h5>සූදානමින් ඉන්න!</h5>
                        </div>
                        <div id="countdown"> 5 </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <script>
        document.getElementById('scrollArrow').addEventListener('click', function() {
  const contentDiv = document.querySelector('.page-inner-content-details');
  contentDiv.scrollBy({
    top: 1000, // Adjust this value to control the scroll amount
    behavior: 'smooth'
  });
});

    </script>
    <script>
        // Function to start the countdown
        function startCountdown() {
            var countdownNumber = 5; // Starting number of the countdown
            var countdownElement = document.getElementById('countdown'); // Element to display the countdown

            // Function to update the countdown
            function updateCountdown() {
                if (countdownNumber > 0) {
                    countdownElement.innerText = countdownNumber;
                    countdownNumber--;
                    setTimeout(updateCountdown, 1000); // Update every second
                } else {
                    // Redirect to another page when countdown reaches 0
                    window.location.href = "questions.html"; // Change this URL to your desired page
                }
            }

            updateCountdown(); // Initial call to start the countdown
        }

        // Start the countdown when the page loads
        window.onload = startCountdown;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
</body>
</html>
